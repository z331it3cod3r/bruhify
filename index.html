<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bruhify!</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>

<body>
<div class="container py-4" id="app">
    <div class="d-flex justify-content-end mb-2">
        <form class="form-inline" action="/action_page.php" @submit.prevent="warn('In dev!')">
            <label for="promo" class="mr-sm-2">Promo Code:</label>
            <input class="form-control mb-2 mr-sm-2" id="promo">
            <button type="submit" class="btn btn-primary mb-2">Redeem!</button>
        </form>
    </div>
    <div class="d-flex justify-content-between">
        <h1>Bruhify!</h1>
        <div class="align-content-center justify-content-center">
            <p>Multiplier: x{{ multiplier }}</p>
            <button :class="'btn ' + classes.upgrade" @click="upgrade">Upgrade ({{ cost.upgrade.costs[cost.upgrade.i] ? cost.upgrade.costs[cost.upgrade.i] : 'max' }})</button>
        </div>
        <div class="toast" id="poor">
            <div class="toast-header">
                Ur Broke
            </div>
            <div class="toast-body">
                Sorry, but you appear to be broke, so you can not purchase this.
                <br>
                Bruhify for dummies:
                To buy stuff you need bruhs. Get bruhs by clicking on the stick figure.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <img :src="'assets/' + bruh_img" alt="Bruh Me" class="d-inline inline-image" @click="bruh">
        </div>
        <div class="col-7">
            <p class="h2">Bruhs: {{ bruhs }}</p>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>

</html>
